    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css" />

      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="resetBtn">Reset Game</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
